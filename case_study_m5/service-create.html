<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="furama-header-footer.css">
    <link rel="stylesheet" href="furama_function.css">
</head>
<body>
<div id="create-tour" class="container mt-3">
    <h1>THÊM MỚI DỊCH VỤ</h1>
    <div id="board">
        <form class="mx-4" method="post"  id="submit-form">
            <div class="mb-3">
                <!--        <label for="id" class="form-label">Product ID: </label>-->
                <!--                <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">-->
                <!--            <input type="hidden" class="form-control" placeholder="" id="date" th:field="*{date}" th:text="${localDate}">-->
            </div>

            <div class="div-element">
                <label for="name" class="form-label">Tên dịch vụ: </label>
                <input type="text" class="form-control" id="name" >
<!--                <div style="color: #d81212e8" class="form-text">Tour name</div>-->
            </div>

            <div class="div-element">
                <label for="img" class="form-label">Hình ảnh: </label>
                <input src="" alt="image" class="form-control" id="img" >
                <!--                <div style="color: #d81212e8" class="form-text">Tour name</div>-->
            </div>

            <div id="date" class="div-element in-one-line">
                <div>
                    <label for="area" class="form-label">Diện tích sử dụng:</label>
                    <input type="number" class="form-control" id="area">
<!--                    <div style="color: #d81212e8" id="start" class="form-text"></div>-->
                </div>
                <div>
                    <label for="rental" class="form-label">Chi phí thuê:</label>
                    <input type="number" class="form-control" id="rental">
<!--                    <div style="color: #d81212e8" id="end" class="form-text"></div>-->
                </div>
                <div>
                    <label for="capability" class="form-label">Số lượng người tối đa :</label>
                    <input type="number" class="form-control" readonly id="capability">
                </div>
                <div>
                    <label for="rental-type" class="form-label">Kiểu thuê :</label>
                    <input type="text" class="form-control" readonly id="rental-type">
                </div>
            </div>

            <div id="employeeInf" class="div-element in-one-line">

                <div >
                    <label for="extra-service" class="form-label"></label>
<!--                    <div class="dropdown extra-service" id="extra-service">-->
<!--                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">-->
<!--                            Dịch vụ đi kèm-->
<!--                        </button>-->
<!--                        <ul class="dropdown-menu">-->
<!--                            <li class="dropdown-item">message</li>-->
<!--                            <li class="dropdown-item">karaoke</li>-->
<!--                            <li class="dropdown-item">thức ăn</li>-->
<!--                            <li class="dropdown-item">nước uống</li>-->
<!--                            <li class="dropdown-item">thuê xe di chuyển</li>-->
<!--                        </ul>-->
<!--                    </div>-->
                    <select class="form-select" id="extra-service" aria-label="Default select example">
                        <option selected>Dịch vụ đi kèm</option>
                        <option value="1">Message</option>
                        <option value="2">Karaoke</option>
                        <option value="3">Thức ăn</option>
                        <option value="4">Nước uống</option>
                        <option value="5">Thuê xe di chuyển</option>
                    </select>
                </div>
                <div >
                    <label for="unit" class="form-label">Đơn vị :</label>
                    <input type="number" class="form-control extra-service" readonly id="unit">
                </div>
                <div >
                    <label for="price" class="form-label">Giá tiền:</label>
                    <input type="number" class="form-control extra-service" readonly id="price">
                </div>
            </div>

            <div id="create-btn" class="text-center">
                <button type="submit" id="btn-upload" class="btn btn-outline-dark my-3">LƯU</button>
            </div>

<!--            <div style="display: none" id="modal-btn"-->
<!--                 class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
<!--            </div>-->
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="furama-header-footer.css">
    <link rel="stylesheet" href="furama_function.css">
</head>
<body>
<div id="create-tour" class="container mt-3">
    <h1>TẠO HỢP ĐỒNG</h1>
    <div id="board">
        <form class="mx-4" method="post"  id="submit-form">
            <div class="mb-3">
                <input type="hidden" class="form-control" placeholder="Enter ID" id="id" value="1">
            </div>

            <div class="div-element">
                <label for="name" class="form-label">Tên khách hàng: </label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="div-element">
                <label for="address" class="form-label">Địa chỉ: </label>
                <input type="text" class="form-control" id="address">
            </div>


            <div id="date" class="div-element in-one-line">
                <div>
                    <label for="startDate" class="form-label">Ngày làm hợp đồng:</label>
                    <input type="date" class="form-control" id="startDate" >
                </div>
                <div>
                    <label for="endDate" class="form-label">Ngày kết thúc:</label>
                    <input type="date" class="form-control" id="endDate" >
                </div>
                <div>
                    <label for="price" class="form-label"> Tiền đặt cọc: </label>
                    <input type="number" class="form-control" id="price">
                </div>
            </div>

            <div id="employeeInf" class="div-element in-one-line">
                <div>
                    <label for="employeeId" class="form-label">Mã nhân viên :</label>
                    <input type="number" class="form-control" readonly id="employeeId">
                </div>
                <div>
                    <label for="customerId" class="form-label">Mã khách hàng :</label>
                    <input type="number" class="form-control" readonly id="customerId">
                </div>
                <div>
                    <label for="serviceId" class="form-label">Mã dịch vụ :</label>
                    <input type="number" class="form-control" readonly id="serviceId">
                </div>
            </div>


            <div id="create-btn" class="text-center">
                <button type="submit" id="btn-upload" class="btn btn-outline-dark my-3">LƯU</button>
            </div>
        </form>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
